<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>progress steps</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex">
      <div class="steps">1</div>
      <div class="steps"><p class="p-tagi"></p></div>
      <div class="steps">2</div>
      <div class="steps"><p class="p-tagi"></p></div>
      <div class="steps">3</div>
      <div class="steps"><p class="p-tagi"></p></div>
      <div class="steps">4</div>
    </div>
    <div class="container ikinci-bolum">
      <button type="button" class="btnn" disabled="true">Prev</button>
      <button type="button" class="btnn">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
